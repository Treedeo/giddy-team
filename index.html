<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIDDY.TEAM Discount Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>GIDDY.TEAM</h1>
        </header>
        <main>
            <div class="gallery">
                <!-- Каждый slide будет содержать 9 логотипов -->
                <div class="slide active">
                    <!-- Первый набор логотипов -->
                    <div class="logo" id="logo_01">Logo 01</div>
                    <div class="logo" id="logo_02">Logo 02</div>
                    <!-- Добавим остальные логотипы -->
                </div>
                <div class="slide">
                    <!-- Второй набор логотипов -->
                    <div class="logo" id="logo_10">Logo 10</div>
                    <div class="logo" id="logo_11">Logo 11</div>
                    <!-- Добавим остальные логотипы -->
                </div>
            </div>
            <div class="controls">
                <div class="pagination">
                    <span class="dot active"></span>
                    <span class="dot"></span>
                </div>
                <div class="discount-controls">
                    <button class="arrow-button left">←</button>
                    <div class="discount-percent">5%</div>
                    <button class="arrow-button right">→</button>
                </div>
                <button class="price-button">Цена 10 сом</button>
            </div>
        </main>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
