<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giddy Team</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>GIDDY.TEAM</h1>
        </header>
        <div class="gallery">
            <div class="tile" id="tile1"></div>
            <div class="tile" id="tile2"></div>
            <div class="tile" id="tile3"></div>
            <div class="tile" id="tile4"></div>
            <div class="tile" id="tile5"></div>
            <div class="tile" id="tile6"></div>
            <div class="tile" id="tile7"></div>
            <div class="tile" id="tile8"></div>
            <div class="tile" id="tile9"></div>
        </div>
        <div class="pagination">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        <div class="control">
            <button class="arrow left">&#9664;</button>
            <span class="percent">5%</span>
            <button class="arrow right">&#9654;</button>
        </div>
        <div class="submit">
            <button class="submit-btn">10 COM</button>
        </div>
    </div>
</body>
</html>
