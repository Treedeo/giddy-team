<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Coupons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>GIDDY.TEAM</h1>
        </header>
        <main>
            <div class="logo-grid">
                <!-- Logo squares -->
                <div class="logo" id="logo1">1</div>
                <div class="logo" id="logo2">2</div>
                <div class="logo" id="logo3">3</div>
                <div class="logo" id="logo4">4</div>
                <div class="logo" id="logo5">5</div>
                <div class="logo" id="logo6">6</div>
                <div class="logo" id="logo7">7</div>
                <div class="logo" id="logo8">8</div>
                <div class="logo" id="logo9">9</div>
            </div>
            <div class="pagination">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <div class="discount-controls">
                <button id="prev">‹</button>
                <span id="discount">5%</span>
                <button id="next">›</button>
            </div>
            <div class="price">
                <span id="price">10 COM</span>
            </div>
        </main>
        <button id="company-button">Компании</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
