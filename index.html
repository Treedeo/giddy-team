<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Coupons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>GIDDY.TEAM</h1>
        </header>
        <main>
            <div class="logo-grid">
                <!-- Logo squares -->
                <div class="logo">1</div>
                <div class="logo">2</div>
                <div class="logo">3</div>
                <div class="logo">4</div>
                <div class="logo">5</div>
                <div class="logo">6</div>
                <div class="logo">7</div>
                <div class="logo">8</div>
                <div class="logo">9</div>
            </div>
            <div class="pagination">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <div class="discount-controls">
                <button id="prev" class="arrow-button">‹</button>
                <span id="discount">5%</span>
                <button id="next" class="arrow-button">›</button>
            </div>
            <div class="price">
                <span id="price">10 COM</span>
            </div>
            <button id="company-button" class="rounded-button">КОМПАНИИ</button>
            <span class="version">v.0005</span>
        </main>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
