<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giddy Band</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <header>GIDDY.BAND</header>
        </div>
        <div class="swiper-container">
            <div class="grid-container swiper-wrapper">
                <div class="grid-item swiper-slide">1</div>
                <div class="grid-item swiper-slide">2</div>
                <div class="grid-item swiper-slide">3</div>
                <div class="grid-item swiper-slide">4</div>
                <div class="grid-item swiper-slide">5</div>
                <div class="grid-item swiper-slide">6</div>
                <div class="grid-item swiper-slide">7</div>
                <div class="grid-item swiper-slide">8</div>
                <div class="grid-item swiper-slide">9</div>
            </div>
        </div>
        <div class="pagination-container">
            <div class="swiper-pagination"></div>
        </div>
        <div class="discount-container">
            <div class="arrow-container">
                <div class="arrow-left">&lt;</div>
                <div class="discount-value">5%</div>
                <div class="arrow-right">&gt;</div>
            </div>
        </div>
        <div class="buy-container">
            <button class="buy-button">10 COM</button>
        </div>
        <div>V-002</div>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
