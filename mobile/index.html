<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giddy Band</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <header>GIDDY.BAND</header>
        </div>
        <div class="green-container swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="inner-container">
                        <div class="rectangle">1</div>
                        <div class="rectangle">2</div>
                        <div class="rectangle">3</div>
                        <div class="rectangle">4</div>
                        <div class="rectangle">5</div>
                        <div class="rectangle">6</div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="inner-container">
                        <div class="rectangle">7</div>
                        <div class="rectangle">8</div>
                        <div class="rectangle">9</div>
                        <div class="rectangle">10</div>
                        <div class="rectangle">11</div>
                        <div class="rectangle">12</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pagination-container">
            <button class="pagination-button">Хочешь скидку больше нажми на нее</button>
        </div>
        <div class="discount-container">
            <button class="discount-button" onclick="changeDiscount()">5%</button>
        </div>
        <div class="buy-container">
            <button class="buy-button" id="buy-button">10 COM</button>
        </div>
        <div>V-002</div>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        let discount = 5;
        let prices = {
            5: '10 COM',
            10: '20 COM',
            15: '30 COM'
        };

        function changeDiscount() {
            discount += 5;
            if (discount > 15) discount = 5;
            document.querySelector('.discount-button').textContent = discount + '%';
            document.getElementById('buy-button').textContent = prices[discount];
        }

        const swiper = new Swiper('.swiper-container', {
            direction: 'vertical',
            slidesPerView: 'auto', // Автоматическое определение количества видимых слайдов
            spaceBetween: 5, // Расстояние между слайдами
            mousewheel: true,
        });
    </script>
</body>
</html>
