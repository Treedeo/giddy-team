<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giddy Band</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <div class="menu-icon">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <header>GIDDY.BAND</header>
        </div>
        <div class="green-container" id="green-container">
            <!-- Контейнеры будут загружены сюда -->
        </div>
        <div class="white-container" id="white-container">
            <div class="arrow"></div>
        </div>
    </div>
    <script>
        // Загружаем содержимое containers.html
        fetch('containers.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('green-container').innerHTML += data;
            });

        // Добавляем обработчики событий для белого контейнера
        const whiteContainer = document.getElementById('white-container');
        let startY;
        let isDragging = false;

        whiteContainer.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
            isDragging = true;
        });

        whiteContainer.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            const currentY = e.touches[0].clientY;
            if (startY - currentY > 50) {
                whiteContainer.classList.add('expanded');
            } else if (currentY - startY > 50) {
                whiteContainer.classList.remove('expanded');
            }
        });

        whiteContainer.addEventListener('touchend', () => {
            isDragging = false;
        });

        whiteContainer.addEventListener('click', () => {
            if (whiteContainer.classList.contains('expanded')) {
                whiteContainer.classList.remove('expanded');
            } else {
                whiteContainer.classList.add('expanded');
            }
        });
    </script>
</body>
</html>
