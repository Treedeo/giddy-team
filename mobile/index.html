<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giddy Band</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <div class="menu-icon">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <header>GIDDY.BAND</header>
        </div>
        <div class="green-container">
            <div class="row">
                <div class="sub-container">1</div>
                <div class="sub-container">2</div>
            </div>
            <div class="row">
                <div class="sub-container">3</div>
                <div class="sub-container">4</div>
            </div>
            <div class="row">
                <div class="sub-container">5</div>
                <div class="sub-container">6</div>
            </div>
            <div class="row">
                <div class="sub-container">7</div>
                <div class="sub-container">8</div>
            </div>
            <div class="row">
                <div class="sub-container">9</div>
                <div class="sub-container">10</div>
            </div>
            <div class="row">
                <div class="sub-container">11</div>
                <div class="sub-container">12</div>
            </div>
            <div class="row">
                <div class="sub-container">13</div>
                <div class="sub-container">14</div>
            </div>
        </div>
        <div class="pagination-container">
            <button class="pagination-button">Хочешь скидку больше нажми на нее</button>
        </div>
        <div class="discount-container">
            <button class="discount-button" onclick="changeDiscount()">5%</button>
        </div>
        <div class="buy-container">
            <button class="buy-button" id="buy-button">10 COM</button>
        </div>
        <div>V-002</div>
    </div>
    <script>
        let discount = 5;
        let prices = {
            5: '10 COM',
            10: '20 COM',
            15: '30 COM'
        };

        function changeDiscount() {
            discount += 5;
            if (discount > 15) discount = 5;
            document.querySelector('.discount-button').textContent = discount + '%';
            document.getElementById('buy-button').textContent = prices[discount];
        }
    </script>
</body>
</html>
